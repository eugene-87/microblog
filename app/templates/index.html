{% extends 'base.html' %}

{% block content %}
	
	<h1>Hi, {{ current_user.username }}!</h1>

	{% for post in posts %}
		<div>
			<p>
				<a href="{{ url_for('user', username=post.author.username) }}">
					{{ post.author.username }}
				</a>
				says:<b>{{ post.body }}</b>
			</p>
		</div>
	{% endfor %}

{% endblock %}
